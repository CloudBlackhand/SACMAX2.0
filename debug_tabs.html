<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Tabs Google Sheets</title>
    <style>
        .tab-btn {
            background: none;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
            margin-right: 1rem;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 2rem;
            border: 1px solid #ddd;
            margin-top: 1rem;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Teste das Tabs Google Sheets</h1>
    
    <div class="upload-tabs">
        <button class="tab-btn active" data-tab="excel">üìÅ Upload Excel</button>
        <button class="tab-btn" data-tab="sheets">üìä Google Sheets</button>
    </div>
    
    <div id="excel-tab" class="tab-content active">
        <h3>Tab Excel</h3>
        <p>Conte√∫do da aba Excel</p>
    </div>
    
    <div id="sheets-tab" class="tab-content">
        <h3>Tab Google Sheets</h3>
        <p>Conte√∫do da aba Google Sheets</p>
        <div>
            <input type="url" placeholder="URL da planilha">
            <button>Conectar</button>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            console.log(`Switching to tab: ${tabName}`);
            
            // Remove classe active de todas as tabs
            const allTabBtns = document.querySelectorAll('.tab-btn');
            const allTabContents = document.querySelectorAll('.tab-content');
            
            allTabBtns.forEach(btn => btn.classList.remove('active'));
            allTabContents.forEach(content => content.classList.remove('active'));
            
            // Adiciona classe active na tab selecionada
            const targetTab = document.getElementById(`${tabName}-tab`);
            const targetBtn = document.querySelector(`[data-tab="${tabName}"]`);
            
            if (targetTab) {
                targetTab.classList.add('active');
                console.log(`Tab content activated: ${tabName}-tab`);
            }
            
            if (targetBtn) {
                targetBtn.classList.add('active');
                console.log(`Tab button activated: ${tabName}`);
            }
        }

        // Configura event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-btn');
            console.log(`Found ${tabButtons.length} tab buttons`);
            
            tabButtons.forEach((btn, index) => {
                const tabName = btn.getAttribute('data-tab');
                console.log(`Tab button ${index}: data-tab="${tabName}"`);
                
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log(`Tab clicked: ${tabName}`);
                    switchTab(tabName);
                });
            });
        });
    </script>
</body>
</html>
