version: '3.8'

services:
  sacsmax-automation:
    build:
      context: .
      dockerfile: docker/Dockerfile.production
    container_name: sacsmax-automation
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WHATSAPP_HEADLESS=true
      - WHATSAPP_QR_TIMEOUT=60000
      - MAX_FILE_SIZE=10485760
      - LOG_LEVEL=info
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./config:/app/config
      - ./wwebjs_auth:/app/wwebjs_auth
    restart: unless-stopped
    networks:
      - sacsmax-network

networks:
  sacsmax-network:
    driver: bridge