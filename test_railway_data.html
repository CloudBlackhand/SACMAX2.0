<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Dados Railway</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; margin: 10px 0; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Teste - Dados do Railway PostgreSQL</h1>
        
        <button onclick="testData()">üß™ Testar Dados</button>
        <button onclick="clearResults()">üóëÔ∏è Limpar</button>
        
        <div id="results"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testData() {
            log('üöÄ Iniciando teste dos dados do Railway...', 'success');
            
            try {
                // Teste 1: Verificar backend
                log('üì° Testando conex√£o com backend...');
                const healthResponse = await fetch('http://localhost:3001/api/health');
                const healthData = await healthResponse.json();
                log(`‚úÖ Backend OK: ${healthData.service} - DB: ${healthData.database}`, 'success');
                
                // Teste 2: Verificar dados da tabela produtividade
                log('üìä Carregando dados da tabela produtividade...');
                const response = await fetch('http://localhost:3001/api/database/table/produtividade');
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    log(`‚úÖ ${data.data.length} registros encontrados na tabela produtividade`, 'success');
                    
                    // Mostrar os dados em uma tabela
                    let tableHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>SA</th>
                                    <th>Nome do Cliente</th>
                                    <th>Telefone</th>
                                    <th>T√©cnico</th>
                                    <th>Servi√ßo</th>
                                    <th>Status</th>
                                    <th>Data</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.data.forEach(record => {
                        tableHTML += `
                            <tr>
                                <td><strong>${record.sa || 'N/A'}</strong></td>
                                <td>${record.nome_cliente || 'N/A'}</td>
                                <td>${record.telefone || record.telefone1 || 'N/A'}</td>
                                <td>${record.tecnico || 'N/A'}</td>
                                <td>${record.servico || record.servi√ßo || 'N/A'}</td>
                                <td>${record.status || 'N/A'}</td>
                                <td>${record.data || 'N/A'}</td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += '</tbody></table>';
                    
                    log('üìã Dados da tabela produtividade:', 'success');
                    document.getElementById('results').innerHTML += tableHTML;
                    
                } else {
                    log('‚ö†Ô∏è Nenhum dado encontrado na tabela produtividade', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        // Teste autom√°tico ao carregar
        window.onload = function() {
            setTimeout(testData, 1000);
        };
    </script>
</body>
</html>
