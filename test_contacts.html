<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Módulo Contatos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 800px; margin: 0 auto; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #output { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 Teste do Módulo Contatos v2.0</h1>
        
        <div class="test-result info">
            <strong>Status:</strong> Testando conexão com PostgreSQL...
        </div>
        
        <button onclick="testBackend()">🔧 Testar Backend</button>
        <button onclick="testContactsModule()">👥 Testar Módulo Contatos</button>
        <button onclick="clearOutput()">🗑️ Limpar</button>
        
        <div id="output">
            <p>Clique nos botões acima para executar os testes...</p>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `<div class="test-result ${type}">[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '<p>Output limpo...</p>';
        }

        async function testBackend() {
            log('🔧 Testando conexão com backend...', 'info');
            
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                log(`✅ Backend OK: ${data.service} - ${data.status}`, 'success');
                
                // Testar dados da produtividade
                const prodResponse = await fetch('http://localhost:3001/api/database/table/produtividade');
                const prodData = await prodResponse.json();
                log(`📊 Dados produtividade: ${prodData.data.length} registros encontrados`, 'success');
                
                if (prodData.data.length > 0) {
                    const firstRecord = prodData.data[0];
                    log(`📋 Primeiro registro: SA=${firstRecord.sa}, Nome=${firstRecord.nome_cliente}`, 'info');
                }
                
            } catch (error) {
                log(`❌ Erro no backend: ${error.message}`, 'error');
            }
        }

        async function testContactsModule() {
            log('👥 Testando módulo de contatos...', 'info');
            
            try {
                // Simular o carregamento do módulo
                const response = await fetch('http://localhost:3001/api/database/table/produtividade');
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    log(`✅ Módulo carregou ${data.data.length} contatos do PostgreSQL`, 'success');
                    
                    // Mostrar alguns dados
                    data.data.slice(0, 3).forEach((contact, index) => {
                        log(`📋 Contato ${index + 1}: SA=${contact.sa}, Nome=${contact.nome_cliente}, Técnico=${contact.tecnico}`, 'info');
                    });
                    
                    log('🎉 Módulo de contatos funcionando corretamente!', 'success');
                } else {
                    log('⚠️ Nenhum dado encontrado na tabela produtividade', 'error');
                }
                
            } catch (error) {
                log(`❌ Erro no módulo: ${error.message}`, 'error');
            }
        }

        // Teste automático ao carregar
        window.onload = function() {
            log('🚀 Iniciando testes automáticos...', 'info');
            setTimeout(testBackend, 1000);
        };
    </script>
</body>
</html>
